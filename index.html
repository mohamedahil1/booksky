<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, maxime minus sequi, sint beatae similique minima inventore corporis quaerat aliquid expedita a sit, autem recusandae quae! Animi at id sapiente.
            </p>
            <button onclick="deletebook(event)">delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="book-title" id="book-title-input">
                <input type="text" placeholder="book-author" id="book-author-input">
                <textarea id="book-description-input" placeholder="Enter the Short description" ></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-popup">CANCEL</button>
            </form>
        </div>
    

    <button class="add-button" id="popup-button">+</button>
    

    <script src="script.js"></script>
</body>
</html>
